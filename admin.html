<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trans Princess Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pink: #ff85b3;
      --blue: #91d1ff;
      --white: #ffffff;
      --purple: #d7aefb;
      --bg: linear-gradient(to right, var(--blue), var(--pink), var(--purple));
      --glass: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      margin: 16px 0;
    }

    h2, h3 {
      font-weight: 700;
      margin: 0 0 16px;
      text-align: center;
    }

    input[type="text"], input[type="url"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      background: #fff;
    }

    button {
      padding: 10px 16px;
      background: var(--pink);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 6px;
    }

    button:hover:not(:disabled) {
      background: var(--blue);
      color: #000;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      color: #666;
    }

    .link-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      background: #fff3f8;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .link-row input {
      flex: 1 1 100%;
      min-width: 120px;
    }

    .remove-btn {
      background: #e11d48;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      flex: 0 0 auto;
      align-self: center;
      cursor: pointer;
    }

    .remove-btn:disabled {
      background: #f7a6b8;
      cursor: not-allowed;
    }

    .preview {
      border: 2px dashed var(--blue);
      padding: 12px;
      border-radius: 16px;
      margin-top: 24px;
      text-align: center;
    }

    #links-container a {
      display: block;
      text-decoration: none;
      color: white;
      background: var(--bg);
      padding: 12px;
      border-radius: 12px;
      margin: 6px 0;
      font-weight: 600;
    }

    #avatar {
      width: 80px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 8px;
    }

    #displayName {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    /* Hide inputs/buttons for viewer */
    .viewer * {
      pointer-events: none;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Princess Admin Panel üëë</h2>
    
    <!-- Show current user role and logout -->
    <div style="text-align:center; margin-bottom: 20px;">
      <strong>User Role: <span id="userRoleDisplay"></span></strong><br/>
      <button onclick="logout()">Logout</button>
    </div>
    
    <!-- Admin fields -->
    <input type="text" id="adminName" placeholder="Display Name" />
    <input type="url" id="adminAvatar" placeholder="Avatar URL" />

    <h3>Manage Links</h3>
    <div id="links-editor"></div>
    <button id="addLinkBtn" onclick="addLink()">+ Add Link</button>
    <button id="saveSettingsBtn" onclick="saveSettings()">Save Settings</button>
    <button id="resetDefaultsBtn" onclick="resetDefaults()">Reset to Default</button>

    <h3>Security</h3>
    <input type="password" id="newPassword" placeholder="New Password" />
    <button id="changePasswordBtn" onclick="changePassword()">Change Password</button>

    <h3>Manage Users</h3>
    <div id="user-manager"></div>
    <input type="text" id="newUsername" placeholder="Username" />
    <input type="password" id="newUserPassword" placeholder="Password" />
    <select id="newUserPerms">
      <option value="viewer">Viewer</option>
      <option value="editor">Editor</option>
      <option value="admin">Admin</option>
    </select>
    <button id="addUserBtn" onclick="addUser()">+ Add User</button>

    <div class="preview">
      <h3>Live Preview</h3>
      <img id="avatar" src="" alt="Avatar" />
      <div id="displayName"></div>
      <div id="links-container"></div>
    </div>
  </div>

  <script>
    // Example user login simulation (replace with real auth in production)
    // For demo, just ask for username & password prompt:
    const usersDB = JSON.parse(localStorage.getItem("users")) || [
      { username: "admin", password: "adminpass", perms: "admin" },
      { username: "editor", password: "editorpass", perms: "editor" },
      { username: "viewer", password: "viewerpass", perms: "viewer" }
    ];
    
    // Login prompt - replace or integrate with real login
    function loginPrompt() {
      let loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser"));
      if (loggedInUser) return loggedInUser;

      while(true) {
        const username = prompt("Enter username:");
        if (!username) { alert("Login cancelled."); window.location.href = "index.html"; return null; }
        const password = prompt("Enter password:");
        if (!password) { alert("Login cancelled."); window.location.href = "index.html"; return null; }

        const user = usersDB.find(u => u.username === username && u.password === password);
        if (user) {
          sessionStorage.setItem("loggedInUser", JSON.stringify(user));
          return user;
        } else {
          alert("Invalid username or password. Try again.");
        }
      }
    }

    const defaultSettings = {
      name: "Princess Lily üè≥Ô∏è‚Äç‚ößÔ∏è",
      avatar: "https://i.imgur.com/qfjJA5P.png",
      links: [
        { label: "Instagram", url: "https://instagram.com/skyfoxofficial3994", icon: "fab fa-instagram" },
        { label: "TikTok", url: "https://tiktok.com/@skyfoxofficial3994", icon: "fab fa-tiktok" },
        { label: "YouTube", url: "https://youtube.com/@skyfoxofficial3994", icon: "fab fa-youtube" },
      ]
    };

    const allowedPerms = ["viewer", "editor", "admin"];

    let currentUser = loginPrompt();
    if (!currentUser) {
      // If login failed or cancelled
      document.body.innerHTML = "<h2>Access Denied</h2>";
      throw new Error("No login");
    }
    
    document.getElementById("userRoleDisplay").textContent = currentUser.perms.toUpperCase();

    // Adjust UI based on role:
    function setPermissions(perms) {
      const isViewer = perms === "viewer";
      const isEditor = perms === "editor";
      const isAdmin = perms === "admin";

      // Disable all inputs/buttons initially (except logout)
      document.querySelectorAll("input, button, select").forEach(el => {
        if (el.textContent === "Logout" || el.id === "userRoleDisplay") return;
        el.disabled = true;
      });

      // Viewer: No editing
      if (isViewer) {
        // Disable container interaction for viewer, except logout
        document.body.classList.add("viewer");
        // Inputs/buttons remain disabled (already done)
      }

      // Editor: can edit links only
      else if (isEditor) {
        document.body.classList.remove("viewer");
        // Enable link editing inputs/buttons
        document.getElementById("adminName").disabled = true;
        document.getElementById("adminAvatar").disabled = true;
        document.getElementById("newPassword").disabled = true;
        document.getElementById("newUsername").disabled = true;
        document.getElementById("newUserPassword").disabled = true;
        document.getElementById("newUserPerms").disabled = true;

        // Enable buttons related to links only
        document.getElementById("addLinkBtn").disabled = false;
        document.getElementById("saveSettingsBtn").disabled = false;
        document.getElementById("resetDefaultsBtn").disabled = false;

        // Disable remove buttons for links? No, editors can remove links:
        // Will enable remove buttons later on link render.

        // Disable user management buttons
        document.getElementById("addUserBtn").disabled = true;

        // Disable change password
        document.getElementById("changePasswordBtn").disabled = true;
      }

      // Admin: full access
      else if (isAdmin) {
        document.body.classList.remove("viewer");
        document.querySelectorAll("input, button, select").forEach(el => {
          el.disabled = false;
        });
      }
    }

    // Disable/enable remove buttons dynamically according to role
    function updateRemoveButtons() {
      const isEditor = currentUser.perms === "editor";
      const isAdmin = currentUser.perms === "admin";

      document.querySelectorAll(".link-row .remove-btn").forEach(btn => {
        btn.disabled = !(isEditor || isAdmin);
      });

      document.querySelectorAll("#user-manager .remove-btn").forEach(btn => {
        btn.disabled = !isAdmin;
      });
    }

    // Load current saved settings or default
    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem("socialSettings")) || defaultSettings;
      document.getElementById("avatar").src = settings.avatar;
      document.getElementById("displayName").textContent = settings.name;
      document.getElementById("adminName").value = settings.name;
      document.getElementById("adminAvatar").value = settings.avatar;

      const linksContainer = document.getElementById("links-container");
      linksContainer.innerHTML = settings.links.map(l => `<a href="${l.url}" target="_blank" rel="noopener noreferrer"><i class="${l.icon}"></i> ${l.label}</a>`).join("");

      const editor = document.getElementById("links-editor");
      editor.innerHTML = "";
      settings.links.forEach((l, i) => {
        const row = document.createElement("div");
        row.className = "link-row";
        row.innerHTML = `
          <input type="text" class="label" value="${l.label}" placeholder="Label" />
          <input type="url" class="url" value="${l.url}" placeholder="URL" />
          <input type="text" class="icon" value="${l.icon}" placeholder="Icon class" />
          <button class="remove-btn" onclick="removeLink(${i})">Remove</button>
        `;
        editor.appendChild(row);
      });

      updateRemoveButtons();
      loadUsers();
    }

    function addLink() {
      const editor = document.getElementById("links-editor");
      const row = document.createElement("div");
      row.className = "link-row";
      row.innerHTML = `
        <input type="text" class="label" placeholder="Label" />
        <input type="url" class="url" placeholder="URL" />
        <input type="text" class="icon" placeholder="Icon class" />
        <button class="remove-btn" onclick="this.parentNode.remove()">Remove</button>
      `;
      editor.appendChild(row);
      updateRemoveButtons();
    }

    function removeLink(index) {
      const editor = document.getElementById("links-editor");
      if (editor.children[index]) editor.removeChild(editor.children[index]);
    }

    function saveSettings() {
      if (currentUser.perms === "viewer") {
        alert("You do not have permission to save settings.");
        return;
      }

      if (currentUser.perms === "editor" || currentUser.perms === "admin") {
        const name = document.getElementById("adminName").value.trim();
        const avatar = document.getElementById("adminAvatar").value.trim();

        // Editors cannot edit name/avatar, so keep old values
        let finalName = currentUser.perms === "admin" ? name : document.getElementById("displayName").textContent;
        let finalAvatar = currentUser.perms === "admin" ? avatar : document.getElementById("avatar").src;

        const links = [...document.querySelectorAll("#links-editor .link-row")].map(row => ({
          label: row.querySelector(".label").value,
          url: row.querySelector(".url").value,
          icon: row.querySelector(".icon").value || "fas fa-link"
        })).filter(l => l.label && l.url);

        const newSettings = { name: finalName, avatar: finalAvatar, links };
        localStorage.setItem("socialSettings", JSON.stringify(newSettings));
        loadSettings();
        alert("‚ú® Princess Settings Saved!");
      }
    }

    function resetDefaults() {
      if (currentUser.perms !== "admin") {
        alert("Only admin can reset defaults.");
        return;
      }
      localStorage.setItem("socialSettings", JSON.stringify(defaultSettings));
      loadSettings();
      alert("üåà Reset to Princess Defaults!");
    }

    function changePassword() {
      if (currentUser.perms !== "admin") {
        alert("Only admin can change password.");
        return;
      }
      const newPW = document.getElementById("newPassword").value.trim();
      if (newPW.length > 4) {
        localStorage.setItem("adminPW", newPW);
        alert("üîê Password Changed!");
      } else {
        alert("Password must be at least 5 characters");
      }
    }

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      alert("üëã Logged out!");
      window.location.href = "index.html";
    }

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const manager = document.getElementById("user-manager");
      manager.innerHTML = "";

      const filteredUsers = users.filter(u => allowedPerms.includes(u.perms));

      if (filteredUsers.length !== users.length) {
        localStorage.setItem("users", JSON.stringify(filteredUsers));
      }

      filteredUsers.forEach((u, i) => {
        const row = document.createElement("div");
        row.className = "link-row";
        row.innerHTML = `
          <strong>${u.username}</strong> ‚Äî <em>${u.perms}</em>
          <span style="flex: 1"></span>
          <button class="remove-btn" onclick="removeUser(${i})">Remove</button>
        `;
        manager.appendChild(row);
      });

      updateRemoveButtons();
    }

    function addUser() {
      if (currentUser.perms !== "admin") {
        alert("Only admin can add users.");
        return;
      }

      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newUserPassword").value.trim();
      const perms = document.getElementById("newUserPerms").value;

      if (!username || !password) {
        alert("Username & password required");
        return;
      }

      if (!allowedPerms.includes(perms)) {
        alert("Invalid permission selected");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.find(u => u.username === username)) {
        alert("Username already exists");
        return;
      }

      users.push({ username, password, perms });
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();

      document.getElementById("newUsername").value = "";
      document.getElementById("newUserPassword").value = "";
      alert("User added!");
    }

    function removeUser(index) {
      if (currentUser.perms !== "admin") {
        alert("Only admin can remove users.");
        return;
      }
      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    // Update preview when inputs change
    function updatePreview() {
      const nameInput = document.getElementById("adminName");
      const avatarInput = document.getElementById("adminAvatar");

      if (currentUser.perms === "admin") {
        document.getElementById("displayName").textContent = nameInput.value || defaultSettings.name;
        document.getElementById("avatar").src = avatarInput.value || defaultSettings.avatar;
      }
    }

    // Update links preview on input change
    function updateLinksPreview() {
      const rows = document.querySelectorAll("#links-editor .link-row");
      const linksContainer = document.getElementById("links-container");
      const links = [];
      rows.forEach(row => {
        const label = row.querySelector(".label").value.trim();
        const url = row.querySelector(".url").value.trim();
        const icon = row.querySelector(".icon").value.trim() || "fas fa-link";
        if (label && url) {
          links.push({ label, url, icon });
        }
      });

      linksContainer.innerHTML = links.map(l => `<a href="${l.url}" target="_blank" rel="noopener noreferrer"><i class="${l.icon}"></i> ${l.label}</a>`).join("");
    }

    document.getElementById("adminName").addEventListener("input", () => { updatePreview(); });
    document.getElementById("adminAvatar").addEventListener("input", () => { updatePreview(); });
    document.getElementById("links-editor").addEventListener("input", () => { updateLinksPreview(); });

    // Initial setup
    setPermissions(currentUser.perms);
    loadSettings();
  </script>
</body>
</html>
