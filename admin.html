<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    :root {
      --color-primary: #fc575e;
      --color-accent: #f7b42c;
      --bg-light: rgba(255, 255, 255, 0.1);
      --bg-dark: #222831;
      --text-light: #eee;
      --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f7b42c, #fc575e);
      color: white;
      padding: 40px 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body.darkmode {
      background: var(--bg-dark);
    }
    .container {
      background: var(--bg-light);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: var(--shadow-glass);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      margin-bottom: 30px;
      color: white;
    }
    h3 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 22px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    input:focus {
      background: rgba(255, 255, 255, 0.4);
      outline: none;
    }
    button {
      padding: 18px;
      margin-top: 20px;
      width: 100%;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .link-row {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    .link-row input {
      flex: 1;
    }
    .link-row button {
      width: 48px;
      background: #ff4c4c;
    }
    #click-logs {
      margin-top: 30px;
    }
    .log-entry {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container" id="admin-login">
  <h3>Admin Login</h3>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button onclick="checkPassword()">Login</button>
  <p id="loginStatus"></p>
</div>

<div class="container" id="admin-panel" style="display:none;">
  <h3>Edit Profile</h3>
  <label>Name:</label>
  <input type="text" id="adminName" />

  <label>Avatar URL:</label>
  <input type="url" id="adminAvatar" />

  <h3>Links</h3>
  <div id="links-editor"></div>
  <button onclick="addLink()">+ Add Link</button>
  <button onclick="saveSettings()">Save Changes</button>

  <div id="click-logs">
    <h3>Click Logs</h3>
    <div id="log-list">Loading...</div>
  </div>
</div>

<script>
const ADMIN_PASSWORD = "Flash230421#";

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if (input === ADMIN_PASSWORD) {
    document.getElementById("admin-login").style.display = "none";
    document.getElementById("admin-panel").style.display = "block";
    loadSettings();
    loadLogs();
  } else {
    document.getElementById("loginStatus").innerText = "Incorrect password";
  }
}

function loadSettings() {
  const editor = document.getElementById("links-editor");
  editor.innerHTML = "";
  fetch('/api/settings') // Must be implemented on backend
    .then(res => res.json())
    .then(data => {
      document.getElementById("adminName").value = data.name;
      document.getElementById("adminAvatar").value = data.avatar;
      data.links.forEach((link, i) => {
        const row = document.createElement("div");
        row.className = "link-row";
        row.innerHTML = `
          <input type="text" value="${link.label}" class="label" />
          <input type="url" value="${link.url}" class="url" />
          <button onclick="removeLink(this)">×</button>
        `;
        editor.appendChild(row);
      });
    });
}

function saveSettings() {
  const links = [];
  document.querySelectorAll(".link-row").forEach(row => {
    const label = row.querySelector(".label").value;
    const url = row.querySelector(".url").value;
    if (label && url) links.push({ label, url });
  });
  const data = {
    name: document.getElementById("adminName").value,
    avatar: document.getElementById("adminAvatar").value,
    links
  };
  fetch('/api/settings', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(() => alert("Settings saved!"));
}

function addLink() {
  const editor = document.getElementById("links-editor");
  const row = document.createElement("div");
  row.className = "link-row";
  row.innerHTML = `
    <input type="text" class="label" placeholder="Label" />
    <input type="url" class="url" placeholder="URL" />
    <button onclick="removeLink(this)">×</button>
  `;
  editor.appendChild(row);
}

function removeLink(btn) {
  btn.parentElement.remove();
}

function loadLogs() {
  fetch('/api/logs')
    .then(res => res.json())
    .then(logs => {
      const list = document.getElementById("log-list");
      list.innerHTML = logs.map(log =>
        `<div class="log-entry"><strong>${log.ip}</strong> clicked <em>${log.label}</em> at ${new Date(log.timestamp).toLocaleString()}</div>`
      ).join('');
    });
}
</script>

</body>
</html>
