<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trans Princess Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pink: #ff85b3;
      --blue: #91d1ff;
      --white: #ffffff;
      --purple: #d7aefb;
      --bg: linear-gradient(to right, var(--blue), var(--pink), var(--purple));
      --glass: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      margin: 16px 0;
    }

    h2, h3 {
      font-weight: 700;
      margin: 0 0 16px;
      text-align: center;
    }

    input[type="text"], input[type="url"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 12px;
      margin-bottom: 12px;
      font-size: 16px;
      background: #fff;
    }

    button {
      padding: 10px 16px;
      background: var(--pink);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 6px;
    }

    button:hover:not(:disabled) {
      background: var(--blue);
      color: #000;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      color: #666;
    }

    .link-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      background: #fff3f8;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .link-row input {
      flex: 1 1 100%;
      min-width: 120px;
    }

    .remove-btn {
      background: #e11d48;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      flex: 0 0 auto;
      align-self: center;
      cursor: pointer;
    }

    .remove-btn:disabled {
      background: #f7a6b8;
      cursor: not-allowed;
    }

    .preview {
      border: 2px dashed var(--blue);
      padding: 12px;
      border-radius: 16px;
      margin-top: 24px;
      text-align: center;
    }

    #links-container a {
      display: block;
      text-decoration: none;
      color: white;
      background: var(--bg);
      padding: 12px;
      border-radius: 12px;
      margin: 6px 0;
      font-weight: 600;
    }

    #avatar {
      width: 80px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 8px;
    }

    #displayName {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    /* Hide inputs/buttons for viewer */
    .viewer * {
      pointer-events: none;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Princess Admin Panel üëë</h2>
    
    <!-- Show current user role and logout -->
    <div style="text-align:center; margin-bottom: 20px;">
      <strong>User Role: <span id="userRoleDisplay"></span></strong><br/>
      <button onclick="logout()">Logout</button>
    </div>
    
    <!-- Admin fields -->
    <input type="text" id="adminName" placeholder="Display Name" />
    <input type="url" id="adminAvatar" placeholder="Avatar URL" />

    <h3>Manage Links</h3>
    <div id="links-editor"></div>
    <button id="addLinkBtn" onclick="addLink()">+ Add Link</button>
    <button id="saveSettingsBtn" onclick="saveSettings()">Save Settings</button>
    <button id="resetDefaultsBtn" onclick="resetDefaults()">Reset to Default</button>

    <h3>Security</h3>
    <input type="password" id="newPassword" placeholder="New Password" />
    <button id="changePasswordBtn" onclick="changePassword()">Change Password</button>

    <h3>Manage Users</h3>
    <div id="user-manager"></div>
    <input type="text" id="newUsername" placeholder="Username" />
    <input type="password" id="newUserPassword" placeholder="Password" />
    <select id="newUserPerms">
      <option value="viewer">Viewer</option>
      <option value="editor">Editor</option>
      <option value="admin">Admin</option>
    </select>
    <button id="addUserBtn" onclick="addUser()">+ Add User</button>

    <div class="preview">
      <h3>Live Preview</h3>
      <img id="avatar" src="" alt="Avatar" />
      <div id="displayName"></div>
      <div id="links-container"></div>
    </div>
  </div>

  <script>
    // Ensure default users exist in localStorage
    let usersDB = JSON.parse(localStorage.getItem("users"));
    if (!usersDB || usersDB.length === 0) {
      usersDB = [
        { username: "Admin", password: "Flash230421#", perms: "admin" },
        { username: "editor", password: "editorpass", perms: "editor" },
        { username: "viewer", password: "viewerpass", perms: "viewer" }
      ];
      localStorage.setItem("users", JSON.stringify(usersDB));
    }

    // Login prompt - replace or integrate with real login
    function loginPrompt() {
      let loggedInUser = JSON.parse(sessionStorage.getItem("loggedInUser"));
      if (loggedInUser) return loggedInUser;

      while(true) {
        const username = prompt("Enter username:");
        if (!username) { alert("Login cancelled."); window.location.href = "index.html"; return null; }
        const password = prompt("Enter password:");
        if (!password) { alert("Login cancelled."); window.location.href = "index.html"; return null; }

        const user = usersDB.find(u => u.username === username && u.password === password);
        if (user) {
          sessionStorage.setItem("loggedInUser", JSON.stringify(user));
          return user;
        } else {
          alert("Invalid username or password. Try again.");
        }
      }
    }

    const defaultSettings = {
      name: "Princess Lily üè≥Ô∏è‚Äç‚ößÔ∏è",
      avatar: "https://i.imgur.com/qfjJA5P.png",
      links: [
        { label: "Instagram", url: "https://instagram.com/skyfoxofficial3994", icon: "fab fa-instagram" },
        { label: "TikTok", url: "https://tiktok.com/@skyfoxofficial3994", icon: "fab fa-tiktok" },
        { label: "YouTube", url: "https://youtube.com/@skyfoxofficial3994", icon: "fab fa-youtube" },
      ]
    };

    const allowedPerms = ["viewer", "editor", "admin"];

    let currentUser = loginPrompt();
    if (!currentUser) {
      // If login failed or cancelled
      document.body.innerHTML = "<h2>Access Denied</h2>";
      throw new Error("No login");
    }
    
    document.getElementById("userRoleDisplay").textContent = currentUser.perms.toUpperCase();

    // Adjust UI based on role:
    function setPermissions(perms) {
      const isViewer = perms === "viewer";
      const isEditor = perms === "editor";
      const isAdmin = perms === "admin";

      // Disable all inputs/buttons initially (except logout)
      document.querySelectorAll("input, button, select").forEach(el => {
        if (el.textContent === "Logout" || el.id === "userRoleDisplay") return;
        el.disabled = true;
      });

      // Enable controls based on permissions
      if (isViewer) {
        // Only live preview visible, inputs disabled
      }
      if (isEditor) {
        // Enable link editing, name, avatar, save
        document.getElementById("adminName").disabled = false;
        document.getElementById("adminAvatar").disabled = false;
        document.getElementById("addLinkBtn").disabled = false;
        document.getElementById("saveSettingsBtn").disabled = false;
        document.getElementById("resetDefaultsBtn").disabled = false;
      }
      if (isAdmin) {
        // Enable everything including password change and user management
        document.getElementById("adminName").disabled = false;
        document.getElementById("adminAvatar").disabled = false;
        document.getElementById("addLinkBtn").disabled = false;
        document.getElementById("saveSettingsBtn").disabled = false;
        document.getElementById("resetDefaultsBtn").disabled = false;
        document.getElementById("newPassword").disabled = false;
        document.getElementById("changePasswordBtn").disabled = false;

        document.getElementById("user-manager").style.display = "block";
        document.getElementById("newUsername").disabled = false;
        document.getElementById("newUserPassword").disabled = false;
        document.getElementById("newUserPerms").disabled = false;
        document.getElementById("addUserBtn").disabled = false;
      } else {
        document.getElementById("user-manager").style.display = "none";
      }
    }
    setPermissions(currentUser.perms);

    // Load settings from localStorage or defaults
    function loadSettings() {
      const stored = JSON.parse(localStorage.getItem("transPrincessAdminSettings"));
      if (!stored) {
        localStorage.setItem("transPrincessAdminSettings", JSON.stringify(defaultSettings));
        return defaultSettings;
      }
      return stored;
    }

    let settings = loadSettings();

    // Populate inputs and preview
    function populate() {
      document.getElementById("adminName").value = settings.name;
      document.getElementById("adminAvatar").value = settings.avatar;
      renderLinksEditor();
      updatePreview();
      renderUserManager();
    }

    // Render links editor inputs
    function renderLinksEditor() {
      const container = document.getElementById("links-editor");
      container.innerHTML = "";
      settings.links.forEach((link, i) => {
        const div = document.createElement("div");
        div.className = "link-row";

        const labelInput = document.createElement("input");
        labelInput.type = "text";
        labelInput.value = link.label;
        labelInput.placeholder = "Label";
        labelInput.oninput = e => {
          settings.links[i].label = e.target.value;
          updatePreview();
        };

        const urlInput = document.createElement("input");
        urlInput.type = "url";
        urlInput.value = link.url;
        urlInput.placeholder = "URL";
        urlInput.oninput = e => {
          settings.links[i].url = e.target.value;
          updatePreview();
        };

        const iconInput = document.createElement("input");
        iconInput.type = "text";
        iconInput.value = link.icon;
        iconInput.placeholder = "FontAwesome Icon class";
        iconInput.oninput = e => {
          settings.links[i].icon = e.target.value;
          updatePreview();
        };

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          settings.links.splice(i, 1);
          renderLinksEditor();
          updatePreview();
        };

        div.appendChild(labelInput);
        div.appendChild(urlInput);
        div.appendChild(iconInput);
        div.appendChild(removeBtn);

        // Disable editing if user perms < editor
        if (currentUser.perms === "viewer") {
          labelInput.disabled = true;
          urlInput.disabled = true;
          iconInput.disabled = true;
          removeBtn.disabled = true;
        } else if (currentUser.perms === "editor") {
          // Enabled for editor
        }

        container.appendChild(div);
      });
    }

    // Add new link row
    function addLink() {
      settings.links.push({ label: "", url: "", icon: "" });
      renderLinksEditor();
    }

    // Save settings to localStorage
    function saveSettings() {
      settings.name = document.getElementById("adminName").value;
      settings.avatar = document.getElementById("adminAvatar").value;
      localStorage.setItem("transPrincessAdminSettings", JSON.stringify(settings));
      alert("Settings saved!");
      updatePreview();
    }

    // Reset settings to defaults
    function resetDefaults() {
      if (confirm("Are you sure you want to reset to default settings? This cannot be undone.")) {
        settings = JSON.parse(JSON.stringify(defaultSettings));
        localStorage.setItem("transPrincessAdminSettings", JSON.stringify(settings));
        populate();
        alert("Settings reset to default.");
      }
    }

    // Update live preview
    function updatePreview() {
      document.getElementById("avatar").src = settings.avatar || "";
      document.getElementById("displayName").textContent = settings.name || "";
      const linksContainer = document.getElementById("links-container");
      linksContainer.innerHTML = "";

      settings.links.forEach(link => {
        if (!link.url) return;
        const a = document.createElement("a");
        a.href = link.url;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.innerHTML = `${link.icon ? `<i class="${link.icon}"></i> ` : ""}${link.label}`;
        linksContainer.appendChild(a);
      });
    }

    // Change password (admins only)
    function changePassword() {
      if (currentUser.perms !== "admin") {
        alert("Only admins can change passwords.");
        return;
      }
      const newPass = document.getElementById("newPassword").value;
      if (!newPass) {
        alert("Enter a new password.");
        return;
      }
      // Update password in usersDB
      const userIndex = usersDB.findIndex(u => u.username === currentUser.username);
      if (userIndex === -1) {
        alert("User not found.");
        return;
      }
      usersDB[userIndex].password = newPass;
      currentUser.password = newPass;
      sessionStorage.setItem("loggedInUser", JSON.stringify(currentUser));
      localStorage.setItem("users", JSON.stringify(usersDB));
      alert("Password changed successfully.");
      document.getElementById("newPassword").value = "";
    }

    // User management (admins only)
    function renderUserManager() {
      const manager = document.getElementById("user-manager");
      manager.innerHTML = "";

      if (currentUser.perms !== "admin") {
        manager.style.display = "none";
        return;
      }
      manager.style.display = "block";

      usersDB.forEach((user, i) => {
        const div = document.createElement("div");
        div.style.display = "flex";
        div.style.alignItems = "center";
        div.style.justifyContent = "space-between";
        div.style.marginBottom = "6px";

        const info = document.createElement("div");
        info.textContent = `${user.username} (${user.perms})`;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.style.background = "#e11d48";
        removeBtn.onclick = () => {
          if (confirm(`Remove user '${user.username}'?`)) {
            usersDB.splice(i, 1);
            localStorage.setItem("users", JSON.stringify(usersDB));
            renderUserManager();
          }
        };

        // Don't allow removing self
        if (user.username === currentUser.username) {
          removeBtn.disabled = true;
        }

        div.appendChild(info);
        div.appendChild(removeBtn);
        manager.appendChild(div);
      });
    }

    // Add new user (admins only)
    function addUser() {
      if (currentUser.perms !== "admin") {
        alert("Only admins can add users.");
        return;
      }
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newUserPassword").value.trim();
      const perms = document.getElementById("newUserPerms").value;

      if (!username || !password) {
        alert("Username and password cannot be empty.");
        return;
      }

      if (!allowedPerms.includes(perms)) {
        alert("Invalid permission selected.");
        return;
      }

      if (usersDB.some(u => u.username.toLowerCase() === username.toLowerCase())) {
        alert("Username already exists.");
        return;
      }

      usersDB.push({ username, password, perms });
      localStorage.setItem("users", JSON.stringify(usersDB));
      alert(`User '${username}' added as ${perms}.`);
      document.getElementById("newUsername").value = "";
      document.getElementById("newUserPassword").value = "";
      renderUserManager();
    }

    // Logout function
    function logout() {
      sessionStorage.removeItem("loggedInUser");
      location.reload();
    }

    // Bind inputs for live preview update
    document.getElementById("adminName").addEventListener("input", e => {
      settings.name = e.target.value;
      updatePreview();
    });

    document.getElementById("adminAvatar").addEventListener("input", e => {
      settings.avatar = e.target.value;
      updatePreview();
    });

    // Initialize UI
    populate();
  </script>
</body>
</html>
