<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fancy Linktree Admin</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #f0f0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      transition: background 0.6s ease, color 0.6s ease;
      user-select: none;
    }

    /* Glassmorphism container */
    .container {
      background: rgba(255 255 255 / 0.12);
      border-radius: 20px;
      box-shadow:
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        0 0 15px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255 255 255 / 0.18);
      padding: 30px 35px;
      width: 380px;
      max-width: 100%;
      margin-bottom: 25px;
      transition: background 0.6s ease, box-shadow 0.6s ease;
    }

    /* Avatar style */
    #avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3.5px solid #fff;
      box-shadow: 0 0 15px #f7b42caa;
      display: block;
      margin: 0 auto 18px auto;
      transition: box-shadow 0.5s ease;
      object-fit: cover;
    }

    /* Headings */
    h2, h3 {
      font-weight: 600;
      text-align: center;
      margin: 0 0 20px 0;
      letter-spacing: 1.1px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }
    h3 {
      font-size: 1.25rem;
      color: #ffe066;
      margin-bottom: 18px;
    }

    /* Links container */
    #links-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* Link buttons */
    a.link-btn {
      background: linear-gradient(135deg, #f7971e, #ffd200);
      padding: 14px 20px;
      border-radius: 28px;
      font-weight: 600;
      color: #2b2b2b;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 5px 15px rgba(255, 210, 70, 0.5),
        inset 0 -3px 5px rgba(255, 255, 255, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1.1rem;
      user-select: text;
    }
    a.link-btn i {
      margin-right: 12px;
      font-size: 1.3rem;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
    }
    a.link-btn:hover,
    a.link-btn:focus {
      box-shadow:
        0 8px 20px rgba(255, 210, 70, 0.8),
        inset 0 -5px 10px rgba(255, 255, 255, 0.6);
      transform: translateY(-3px);
      color: #2b2b2b;
    }

    /* Input styles */
    input[type="text"],
    input[type="url"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255 255 255 / 0.15);
      color: #f0f0f5;
      box-shadow:
        inset 2px 2px 6px rgba(255 255 255 / 0.25),
        inset -2px -2px 6px rgba(0 0 0 / 0.25);
      transition: background 0.4s ease, color 0.4s ease;
      margin-bottom: 16px;
      font-weight: 500;
      user-select: text;
    }
    input[type="text"]::placeholder,
    input[type="url"]::placeholder,
    input[type="password"]::placeholder {
      color: #d8d8d8aa;
      font-weight: 400;
    }
    input[type="text"]:focus,
    input[type="url"]:focus,
    input[type="password"]:focus {
      background: rgba(255 255 255 / 0.3);
      box-shadow:
        0 0 8px #ffe066cc,
        inset 2px 2px 8px rgba(255 255 255 / 0.35),
        inset -2px -2px 8px rgba(0 0 0 / 0.35);
      color: #fff;
    }

    /* Buttons */
    button {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      border: none;
      padding: 14px 22px;
      border-radius: 30px;
      font-weight: 700;
      color: #2b2b2b;
      cursor: pointer;
      font-size: 1rem;
      box-shadow:
        0 5px 15px rgba(255, 210, 70, 0.5),
        inset 0 -3px 6px rgba(255, 255, 255, 0.6);
      transition: background 0.35s ease, transform 0.3s ease, box-shadow 0.35s ease;
      user-select: none;
      margin-top: 8px;
      display: inline-block;
      width: 100%;
    }
    button:hover,
    button:focus {
      background: linear-gradient(135deg, #ffe066, #ffb347);
      box-shadow:
        0 8px 22px rgba(255, 210, 70, 0.85),
        inset 0 -5px 12px rgba(255, 255, 255, 0.8);
      transform: translateY(-4px);
      color: #2b2b2b;
      outline: none;
    }

    /* Link rows in editor */
    .link-row {
      background: rgba(255 255 255 / 0.25);
      border-radius: 14px;
      padding: 12px 16px;
      margin-bottom: 14px;
      display: flex;
      gap: 12px;
      align-items: center;
      box-shadow:
        0 4px 15px rgba(0, 0, 0, 0.1);
      transition: background 0.5s ease;
    }
    .link-row input {
      flex-grow: 1;
      background: rgba(255 255 255 / 0.12);
      border-radius: 12px;
      border: none;
      padding: 10px 12px;
      font-weight: 500;
      font-size: 0.95rem;
      color: #f0f0f5;
      box-shadow:
        inset 2px 2px 6px rgba(255 255 255 / 0.3),
        inset -2px -2px 6px rgba(0 0 0 / 0.3);
      transition: background 0.4s ease, color 0.4s ease;
      user-select: text;
    }
    .link-row input::placeholder {
      color: #d0d0d0aa;
      font-weight: 400;
    }
    .link-row input:focus {
      background: rgba(255 255 255 / 0.3);
      color: #fff;
      box-shadow:
        0 0 8px #ffe066cc,
        inset 2px 2px 8px rgba(255 255 255 / 0.45),
        inset -2px -2px 8px rgba(0 0 0 / 0.45);
      outline: none;
    }

    /* Remove button */
    .remove-btn {
      background: #ff5c5c;
      color: #fff;
      font-weight: 700;
      border-radius: 14px;
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      box-shadow:
        0 4px 10px rgba(255, 92, 92, 0.7);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      flex-shrink: 0;
    }
    .remove-btn:hover,
    .remove-btn:focus {
      background: #ff3131;
      transform: scale(1.1);
      outline: none;
    }

    /* Dark mode */
    body.darkmode {
      background: linear-gradient(135deg, #121212, #1d1d1d);
      color: #eee;
    }
    body.darkmode .container {
      background: rgba(30, 30, 30, 0.75);
      box-shadow:
        0 8px 32px 0 rgba(0,0,0,0.85),
        0 0 18px rgba(50, 50, 50, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.07);
    }
    body.darkmode #avatar {
      border-color: #ffd700;
      box-shadow: 0 0 20px #ffd700aa;
    }
    body.darkmode a.link-btn {
      background: linear-gradient(135deg, #ffb347, #f7971e);
      color: #2b2b2b;
      box-shadow:
        0 5px 18px rgba(255, 179, 71, 0.7),
        inset 0 -3px 8px rgba(255, 255, 255, 0.5);
    }
    body.darkmode a.link-btn:hover {
      box-shadow:
        0 10px 30px rgba(255, 179, 71, 0.9),
        inset 0 -5px 12px rgba(255, 255, 255, 0.8);
      color: #2b2b2b;
    }
    body.darkmode input[type="text"],
    body.darkmode input[type="url"],
    body.darkmode input[type="password"] {
      background: rgba(40, 40, 40, 0.7);
      color: #eee;
      box-shadow:
        inset 2px 2px 6px rgba(255 255 255 / 0.1),
        inset -2px -2px 6px rgba(0 0 0 / 0.5);
    }
    body.darkmode input[type="text"]:focus,
    body.darkmode input[type="url"]:focus,
    body.darkmode input[type="password"]:focus {
      background: rgba(70, 70, 70, 0.8);
      box-shadow:
        0 0 8px #ffd700cc,
        inset 2px 2px 8px rgba(255 255 255 / 0.3),
        inset -2px -2px 8px rgba(0 0 0 / 0.6);
    }
    body.darkmode button {
      background: linear-gradient(135deg, #a83232, #f9d423);
      color: #2b2b2b;
      box-shadow:
        0 6px 18px rgba(255, 210, 70, 0.6),
        inset 0 -3px 6px rgba(255, 255, 255, 0.5);
    }
    body.darkmode button:hover {
      background: linear-gradient(135deg, #ffd700, #ffa500);
      box-shadow:
        0 9px 22px rgba(255, 210, 70, 0.9),
        inset 0 -5px 10px rgba(255, 255, 255, 0.7);
      color: #2b2b2b;
    }
    body.darkmode .link-row {
      background: rgba(50, 50, 50, 0.7);
      box-shadow:
        0 3px 14px rgba(0, 0, 0, 0.4);
    }
    body.darkmode .remove-btn {
      background: #e03a3a;
      box-shadow:
        0 4px 10px rgba(224, 58, 58, 0.8);
    }
    body.darkmode .remove-btn:hover {
      background: #b52626;
    }

    /* Dark mode toggle button */
    #darkmode-toggle {
      position: fixed;
      top: 14px;
      right: 14px;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      border: none;
      padding: 12px 18px;
      border-radius: 30px;
      font-weight: 700;
      color: #2b2b2b;
      cursor: pointer;
      box-shadow:
        0 6px 18px rgba(255, 210, 70, 0.8),
        inset 0 -3px 6px rgba(255, 255, 255, 0.5);
      transition: background 0.4s ease, color 0.4s ease, transform 0.2s ease;
      user-select: none;
      z-index: 9999;
      font-size: 1rem;
      outline-offset: 3px;
    }
    #darkmode-toggle:hover,
    #darkmode-toggle:focus {
      background: linear-gradient(135deg, #ffe066, #ffb347);
      color: #2b2b2b;
      transform: translateY(-3px);
      outline: none;
    }

    /* Responsive */
    @media (max-width: 430px) {
      .container {
        width: 90%;
        padding: 25px 20px;
      }
      #avatar {
        width: 90px;
        height: 90px;
        margin-bottom: 16px;
      }
    }
  </style>
</head>
<body>
  <button id="darkmode-toggle" aria-label="Toggle dark mode">Dark Mode</button>

  <!-- Display -->
  <div class="container" id="main-container" aria-label="Profile display">
    <img
      id="avatar"
      src=""
      alt="Profile Avatar"
      aria-live="polite"
      aria-describedby="displayName"
    />
    <h2 id="displayName"></h2>
    <div id="links-container" aria-label="Social links"></div>
  </div>

  <!-- Admin Login -->
  <div class="container" id="admin-login" aria-label="Admin login">
    <h3>Admin Login</h3>
    <input
      type="password"
      id="passwordInput"
      placeholder="Enter password"
      aria-required="true"
      aria-describedby="loginStatus"
    />
    <button onclick="checkPassword()" aria-label="Submit password">Login</button>
    <p id="loginStatus" style="color:#ffcccc;" role="alert" aria-live="assertive"></p>
  </div>

  <!-- Admin Panel -->
  <div class="container" id="admin-panel" style="display:none;" aria-label="Admin panel">
    <h3>Edit Profile</h3>
    <label for="adminName">Name:</label>
    <input type="text" id="adminName" placeholder="Your display name" /><br />
    <label for="adminAvatar">Avatar URL:</label>
    <input type="url" id="adminAvatar" placeholder="https://example.com/avatar.jpg" /><br />

    <h3>Links</h3>
    <div id="links-editor" aria-label="Links editor"></div>
    <button onclick="addLink()" aria-label="Add new link">+ Add Link</button><br />
    <button onclick="saveSettings()" aria-label="Save changes">Save Changes</button>
  </div>

  <script>
    const ADMIN_PASSWORD = "Flash230421#";

    const defaultSettings = {
      name: "lilyfirefox Socials",
      avatar: "https://i.imgur.com/qfjJA5P.png",
      links: [
        { label: "Instagram", url: "https://instagram.com/skyfoxofficial3994", icon: "fab fa-instagram" },
        { label: "TikTok", url: "https://tiktok.com/@skyfoxofficial3994", icon: "fab fa-tiktok" },
        { label: "Snapchat", url: "https://snapchat.com/add/mhawkins2321", icon: "fab fa-snapchat-ghost" },
        { label: "Twitch", url: "https://www.twitch.tv/lilyfoxfire", icon: "fab fa-twitch" },
        { label: "Discord", url: "https://discord.gg/b2Zxbeu4Hc", icon: "fab fa-discord" }
      ]
    };

    let settings = {...defaultSettings};

    const displayName = document.getElementById("displayName");
    const avatarImg = document.getElementById("avatar");
    const linksContainer = document.getElementById("links-container");
    const adminLogin = document.getElementById("admin-login");
    const adminPanel = document.getElementById("admin-panel");
    const loginStatus = document.getElementById("loginStatus");
    const passwordInput = document.getElementById("passwordInput");
    const adminNameInput = document.getElementById("adminName");
    const adminAvatarInput = document.getElementById("adminAvatar");
    const linksEditor = document.getElementById("links-editor");
    const darkmodeToggle = document.getElementById("darkmode-toggle");

    // Initialize
    function renderLinks() {
      linksContainer.innerHTML = "";
      settings.links.forEach(({ label, url, icon }) => {
        const a = document.createElement("a");
        a.href = url;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.className = "link-btn";
        a.setAttribute("aria-label", `Open ${label}`);
        a.innerHTML = `<i class="${icon}"></i> ${label}`;
        linksContainer.appendChild(a);
      });
    }

    function renderProfile() {
      displayName.textContent = settings.name;
      avatarImg.src = settings.avatar || defaultSettings.avatar;
      avatarImg.alt = `${settings.name} avatar`;
      renderLinks();
    }

    // Admin login
    function checkPassword() {
      if (passwordInput.value === ADMIN_PASSWORD) {
        loginStatus.textContent = "";
        adminLogin.style.display = "none";
        adminPanel.style.display = "block";
        loadSettingsToAdmin();
      } else {
        loginStatus.textContent = "Incorrect password. Try again.";
      }
      passwordInput.value = "";
    }

    // Load admin panel fields
    function loadSettingsToAdmin() {
      adminNameInput.value = settings.name;
      adminAvatarInput.value = settings.avatar;

      renderLinksEditor();
    }

    // Links editor
    function renderLinksEditor() {
      linksEditor.innerHTML = "";
      settings.links.forEach((link, index) => {
        const div = document.createElement("div");
        div.className = "link-row";
        div.setAttribute("role", "group");
        div.setAttribute("aria-label", `Edit link ${index + 1}`);

        const labelInput = document.createElement("input");
        labelInput.type = "text";
        labelInput.placeholder = "Label";
        labelInput.value = link.label;
        labelInput.setAttribute("aria-label", "Link label");
        labelInput.oninput = (e) => {
          settings.links[index].label = e.target.value;
          renderProfile();
        };

        const urlInput = document.createElement("input");
        urlInput.type = "url";
        urlInput.placeholder = "URL";
        urlInput.value = link.url;
        urlInput.setAttribute("aria-label", "Link URL");
        urlInput.oninput = (e) => {
          settings.links[index].url = e.target.value;
          renderProfile();
        };

        const iconInput = document.createElement("input");
        iconInput.type = "text";
        iconInput.placeholder = "FontAwesome Icon (e.g., fab fa-instagram)";
        iconInput.value = link.icon || "";
        iconInput.setAttribute("aria-label", "Link icon class");
        iconInput.oninput = (e) => {
          settings.links[index].icon = e.target.value;
          renderProfile();
        };

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "âœ•";
        removeBtn.setAttribute("aria-label", `Remove link ${link.label}`);
        removeBtn.onclick = () => {
          settings.links.splice(index, 1);
          renderLinksEditor();
          renderProfile();
        };

        div.appendChild(labelInput);
        div.appendChild(urlInput);
        div.appendChild(iconInput);
        div.appendChild(removeBtn);

        linksEditor.appendChild(div);
      });
    }

    // Add new link
    function addLink() {
      settings.links.push({ label: "New Link", url: "https://", icon: "fas fa-link" });
      renderLinksEditor();
      renderProfile();
    }

    // Save changes
    function saveSettings() {
      settings.name = adminNameInput.value.trim() || defaultSettings.name;
      settings.avatar = adminAvatarInput.value.trim() || defaultSettings.avatar;
      renderProfile();
      alert("Settings saved!");
    }

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("darkmode");
      darkmodeToggle.textContent = document.body.classList.contains("darkmode") ? "Light Mode" : "Dark Mode";
    }
    darkmodeToggle.addEventListener("click", toggleDarkMode);

    // Initialize on load
    renderProfile();
  </script>
</body>
</html>
