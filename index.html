<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trans Princess Linktree</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pink: #ff85b3;
      --blue: #91d1ff;
      --white: #ffffff;
      --purple: #d7aefb;
      --bg: linear-gradient(to right, var(--blue), var(--pink), var(--purple));
      --glass: rgba(255, 255, 255, 0.15);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #333;
      text-align: center;
    }

    .container {
      background: var(--glass);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 24px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      color: white;
    }

    #avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 16px;
    }

    #displayName {
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 24px;
      text-shadow: 0 0 6px rgba(255 255 255 / 0.6);
    }

    a.link {
      display: block;
      text-decoration: none;
      color: white;
      background: var(--pink);
      margin: 8px 0;
      padding: 14px 20px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 3px 8px rgba(255, 133, 179, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a.link i {
      margin-right: 12px;
    }

    a.link:hover {
      background: var(--blue);
      color: #000;
      box-shadow: 0 4px 12px rgba(145, 209, 255, 0.8);
    }

    /* Admin panel button */
    #admin-btn {
      margin-top: 28px;
      background: var(--purple);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 20px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 3px 8px rgba(215, 174, 251, 0.7);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #admin-btn:hover {
      background: var(--pink);
      color: #000;
      box-shadow: 0 4px 12px rgba(255, 133, 179, 0.9);
    }

    /* Fallback styles if localStorage empty */
    #empty-msg {
      color: white;
      font-style: italic;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="avatar" src="" alt="Avatar" />
    <div id="displayName">Loading...</div>
    <div id="links-container"></div>
    <div id="empty-msg" style="display:none;">No links found. Please check back later.</div>

    <a href="admin.html" id="admin-btn" title="Go to Admin Panel">👑 Admin Panel</a>
  </div>

  <script>
    const defaultSettings = {
      name: "Princess Lily 🏳️‍⚧️",
      avatar: "https://i.imgur.com/qfjJA5P.png",
      links: [
        { label: "Instagram", url: "https://instagram.com/skyfoxofficial3994", icon: "fab fa-instagram" },
        { label: "TikTok", url: "https://tiktok.com/@skyfoxofficial3994", icon: "fab fa-tiktok" },
        { label: "YouTube", url: "https://youtube.com/@skyfoxofficial3994", icon: "fab fa-youtube" },
      ]
    };

    function loadSettings() {
      const settings = JSON.parse(localStorage.getItem("socialSettings")) || defaultSettings;

      document.getElementById("avatar").src = settings.avatar;
      document.getElementById("displayName").textContent = settings.name;

      const linksContainer = document.getElementById("links-container");
      if (settings.links && settings.links.length > 0) {
        linksContainer.innerHTML = settings.links.map(link =>
          `<a class="link" href="${link.url}" target="_blank" rel="noopener noreferrer">
            <i class="${link.icon}"></i> ${link.label}
          </a>`
        ).join("");
        document.getElementById("empty-msg").style.display = "none";
      } else {
        linksContainer.innerHTML = "";
        document.getElementById("empty-msg").style.display = "block";
      }
    }

    window.onload = loadSettings;
  </script>
</body>
</html>
