<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lilyfirefox Social Linktree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f7b42c 0%, #fc575e 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s, color 0.3s;
        }

        .dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #e0e0e0;
        }

        .container {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(8px);
            transition: background 0.5s, color 0.3s;
            margin-top: 60px;
            padding: 40px 28px 32px 28px;
            border-radius: 24px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.15), 0 1.5px 8px rgba(252,87,94,0.08);
            width: 100%;
            max-width: 370px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .dark-mode .container {
            background: rgba(30,30,30,0.92);
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 18px;
            object-fit: cover;
            border: 4px solid #fc575e;
            box-shadow: 0 4px 24px rgba(252,87,94,0.18);
            background: #eee;
            transition: border 0.3s;
        }

        .dark-mode .avatar {
            border: 4px solid #f7b42c;
        }

        h1 {
            margin: 0 0 26px 0;
            font-size: 2.1rem;
            font-family: 'Pacifico', cursive;
            color: #fc575e;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(252,87,94,0.08);
        }

        .dark-mode h1 {
            color: #f7b42c;
            text-shadow: 0 2px 8px rgba(247,180,44,0.12);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin-bottom: 18px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            padding: 14px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #fc575e 0%, #f7b42c 100%);
            transition: transform 0.18s, box-shadow 0.18s, background 0.3s;
            cursor: pointer;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            left: -60%;
            top: 0;
            width: 60%;
            height: 100%;
            background: rgba(255,255,255,0.12);
            transform: skewX(-20deg);
            transition: left 0.4s;
            z-index: 0;
        }

        .link-btn:hover {
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 6px 24px rgba(252,87,94,0.18);
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-instagram { background: linear-gradient(90deg, #fd5949 0%, #d6249f 60%, #285AEB 100%); }
        .link-tiktok { background: linear-gradient(90deg, #010101 0%, #25F4EE 100%); }
        .link-snapchat { background: linear-gradient(90deg, #FFFC00 0%, #FFD600 100%); color: #000; }
        .link-twitch { background: linear-gradient(90deg, #9147FF 0%, #6441A5 100%); }
        .link-discord { background: linear-gradient(90deg, #5865F2 0%, #404eed 100%); }

        .fa-instagram { color: #fff; font-size: 1.4em; }
        .fa-tiktok { color: #fff; font-size: 1.4em; }
        .fa-snapchat-ghost { color: #000; font-size: 1.4em; }
        .fa-twitch { color: #fff; font-size: 1.4em; }
        .fa-discord { color: #fff; font-size: 1.4em; }

        .toggle-darkmode {
            margin-top: 22px;
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #232526 0%, #fc575e 100%);
            color: #fff;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(252,87,94,0.10);
            transition: background 0.3s, color 0.3s;
        }

        .toggle-darkmode:hover {
            background: linear-gradient(90deg, #fc575e 0%, #f7b42c 100%);
            color: #232526;
        }

        .dark-mode .toggle-darkmode {
            background: linear-gradient(90deg, #f7b42c 0%, #232526 100%);
            color: #232526;
        }

        .dark-mode .toggle-darkmode:hover {
            background: linear-gradient(90deg, #232526 0%, #fc575e 100%);
            color: #fff;
        }

        /* Animated floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
            animation: float 8s ease-in-out infinite alternate;
        }
        .shape1 {
            width: 120px; height: 120px; background: #fc575e;
            top: -40px; left: -40px;
            animation-delay: 0s;
        }
        .shape2 {
            width: 80px; height: 80px; background: #f7b42c;
            bottom: -30px; right: -30px;
            animation-delay: 2s;
        }
        .shape3 {
            width: 60px; height: 60px; background: #9147FF;
            top: 30px; right: -20px;
            animation-delay: 4s;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1);}
            100% { transform: translateY(20px) scale(1.08);}
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 24px 6px 18px 6px;
                max-width: 98vw;
            }
            .avatar {
                width: 80px; height: 80px;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="shape shape1"></span>
        <span class="shape shape2"></span>
        <span class="shape shape3"></span>
        <img src="https://placehold.co/110x110" alt="Your Avatar" class="avatar">
        <h1>lilyfirefox-SocialMedia</h1>
        <div class="links">
            <a class="link-btn link-instagram" href="https://instagram.com/skyfoxofficial3994" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a class="link-btn link-tiktok" href="https://tiktok.com/@skyfoxofficial3994" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a class="link-btn link-snapchat" href="https://snapchat.com/add/mhawkins2321" target="_blank">
                <i class="fab fa-snapchat-ghost"></i> Snapchat
            </a>
            <a class="link-btn link-twitch" href="https://www.twitch.tv/lilyfoxfire" target="_blank">
                <i class="fab fa-twitch"></i> Twitch
            </a>
            <a class="link-btn link-discord" href="https://discord.gg/YOUR_DISCORD_INVITE_LINK" target="_blank">
                <i class="fab fa-discord"></i> Discord Server
            </a>
        </div>
        <button class="toggle-darkmode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        // Save dark mode preference
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
